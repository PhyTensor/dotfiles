# Brightness
# bind = ,232, exec, brightnessctl set 5%- # Screen brightness down FN+F7
# bind = ,233, exec, brightnessctl set 5%+ # Screen brightness up FN+F8
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
